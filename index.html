<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Expense Tracker</h1>

    <!-- Form for Adding an Expense -->
    <section id="expense-form">
        <h2>Add Expense</h2>
        <form id="add-expense-form">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" required />

            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" required />

            <label for="expense-category">Category:</label>
            <select id="expense-category" required>
                <!-- Categories will be dynamically loaded here -->
            </select>

            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" />

            <button type="submit">Add Expense</button>
        </form>
    </section>

    <!-- Section to Display Expenses -->
    <section id="expense-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </section>

    <!-- Section to Display Budgets -->
    <section id="budget-section">
        <h2>Budgets</h2>
        <div id="budget-summary">
            <!-- Budget status will be dynamically loaded here -->
        </div>
    </section>

    <section id="budget-form">
        <h2>Set Budget</h2>
        <form id="set-budget-form">
            <label for="budget-category">Category:</label>
            <select id="budget-category" required></select>
   
            <label for="budget-limit">Limit Amount:</label>
            <input type="number" id="budget-limit" required />
   
            <button type="submit">Set Budget</button>
        </form>
    </section>
   

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
