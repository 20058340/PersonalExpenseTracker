<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Personal Expense Tracker</h1>

         <!-- Categories Section -->
         <div id="categories-section">
            <h2>Category</h2>
            <form id="category-form">
                <label for="category-name">New Category Name</label>
                <input type="text" id="category-name" placeholder="New Category Name" required>
                <button type="submit">Add Category</button>
            </form>
            <ul id="categories-list">
                <li>
                    Category 1
                    <div class="actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </li>
                <li>
                    Category 2
                    <div class="actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </li>
            </ul>
        </div>

    

    <!-- Section to Display Expenses -->
    <section id="expense-list">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </section>

    <!-- Section to Display Budgets -->
    <section id="budget-section">
        <h2>Budgets</h2>
        <form id="set-budget-form">
            <label for="budget-category">Category:</label>
            <select id="budget-category" required></select>
    
            
            <label for="budget-limit">Limit Amount:</label>
            <input type="number" id="budget-limit" required />
   
            <button type="submit">Set Budget</button>
        </form>
        <ul id="budget-summary"></ul>
    </section>


    <script src="app.js"></script>
</body>
</html>
