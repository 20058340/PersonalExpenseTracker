<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Personal Expense Tracker</h1>

        <!-- Categories Section -->
        <div id="categories-section">
            <h2>Category</h2>
            <form id="category-form">
                <label for="category-name">New Category Name</label>
                <input type="text" id="category-name" placeholder="New Category Name" required>
                <button type="submit">Add Category</button>
            </form>
            <ul id="categories-list">
                <li>
                    Category 1
                    <div class="actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </li>
                <li>
                    Category 2
                    <div class="actions">
                        <button class="delete-btn">Delete</button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Expenses Section -->
        <div id="expenses-section">
            <h2>Expenses</h2>
            <form id="expense-form">
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="Amount" required>

                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" required>

                <!-- Expense Category Dropdown -->
                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                </select>

                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="Description">

                <button type="submit">Add Expense</button>
            </form>

            <!-- Expense Table -->
            <section id="expense-list">
                <h2>Expenses Lists</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Budget Section -->
        <div id="budgets-section">
            <h2>Budgets</h2>
            <section id="budget-list">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Budget Limit</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="budgets-table-body">

                    </tbody>
                </table>
            </section>

            <form id="budget-form">
                <!-- Budget Category Dropdown -->
                <label for="budget-category">Category</label>
                <select id="budget-category" required>
                    <option value="" disabled selected>Select Category</option>
                </select>

                <label for="budget-limit">Limit Amount</label>
                <input type="number" id="budget-limit" placeholder="Limit Amount" required>

                <button type="submit">Set Budget</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="app.js"></script>
</body>
</html>
